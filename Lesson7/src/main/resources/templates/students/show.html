<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.getName()}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="content" style="margin: auto; display: flex; flex-direction:  column; align-content: center; max-width: 700px">
        <h3 th:text="${student.getName()}" style="margin: 30px 30px 30px 0px"></h3>
        <p th:text="'Возраст ' + ${student.getAge()}" style="font-style: italic"></p>
        <div style="padding: 20px 70px 0 70px; display: flex; flex-direction: row; justify-content: space-between; align-items: center">
            <a href="/students/students" class="btn btn-primary" style="max-width: 150px">К списку</a>
            <a th:href="@{/students/{id}/edit(id = ${student.getId()})}" class="btn btn-primary" style="max-width: 150px; background-color: darkgreen"> Редактировать</a>
        </div>
    </div>
</body>
</html>
